<!doctype html>
<html ng-app="myapp">
	<head>
		<title>Notes application</title>
		<script src="js/angular.js"></script>
		<script src="js/angular-route.min.js"></script>
        <link rel="stylesheet" href="styles.css"> 
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <script src="js/angular-drag-and-drop-lists.js"></script>

    	<script src="routes/routes.js"></script>
        <script src="routes/notes/notes.js"></script>
        <script src="routes/viewSection/viewSection.js"></script>
        <script src="routes/userForm/userForm.js"></script>
        <script src="routes/login/loginController.js"></script>
        <script src="routes/login/userService.js"></script>
	</head>

	<body>

	    <nav class="navbar navbar-inverse navbar-fixed-top">
	      <div class="container">
	      	<div class="navbar-header">
	      		<div class="navbar-brand">Notes tutorial app</div>
	      	</div> 
	        <div id="navbar" class="navbar-collapse collapse" ng-controller="LoginController">
	          <div ng-show="loggedIn" style="color:white"  class="navbar-form navbar-right">
	               User: {{username}}
                   <a class="btn btn-primary" ng-click="logout()">Logout</a>
	          </div>
	          <form class="navbar-form navbar-right" ng-show="!loggedIn" ng-submit="login()">
                <div ng-show="wrongPassword" style="color:white">
                     Wrong username or password
                </div>
	            <div class="form-group">
	              <input type="text" placeholder="Username" class="form-control" ng-model="username" value="">
	            </div>
	            <div class="form-group">
	              <input type="password" placeholder="Password" class="form-control" ng-model="password" value="">
	            </div>
	            <button type="submit" class="btn btn-success">Sign in</button>
	            <a class="btn btn-primary" ng-href="#/register">Register</a>
	          </form>
	        </div><!--/.navbar-collapse -->
	      </div>
	    </nav>

	    <div class="jumbotron">
	      <div class="container">
	        <h2>
	        		<span class="glyphicon glyphicon-edit"></span>
	        		Keep your notes in order
	        	</h2>
	        <p>
	        		A simple application to keep your own notes in order.
			</p>
	      </div>
	    </div>
	
	    <div class="container" ng-view>
		</div>
		
	</body>
	
</html>
