<div class="row">
    <div class="col-md-8">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Add your note to {{activeSection}}</h3>
            </div>

            <div class="panel-body">
                <div class="form-group">
                    <textarea style="min-width:100%;min-height:200px" class="form-control" ng-model="text"></textarea>
                </div>
                <button ng-click="addNote()" class="btn btn-primary">Post note</button>
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading">Notes</div>

            <ul class="list-group" ng-repeat="note in notes">
                <li class="list-group-item">{{note.text}}</li>
            </ul>
        </div>

    </div>

    <div class="col-md-4">
        <!-- Sections -->
        <div class="input-group" style="padding-bottom:20px">
            <input type="text" class="form-control" placeholder="New section name" ng-model="newSection">
            <span class="input-group-btn">
                    <button class="btn btn-default" ng-click="addSection()">Add</button>
                </span>
        </div>
        <ul class="list-group">
            <li href="#" class="list-group-item" ng-repeat="section in sections"
                ng-click="showSection(section)"
                ng-class="{active: section.title == activeSection}"
                dnd-draggable="section"
                dnd-moved="sections.splice($index, 1); writeSections();">
                {{section.title}}
            </li>
        </ul>
    </div>
</div>

<div class="panel-heading">
    <h3 class="panel-title">
        Add your note to
        <a ng-href="#/section/{{activeSection}}">
            {{activeSection}}</a>
    </h3>
</div>
